<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pescas</title>
    <script type="text/javascript" src="/eel.js"></script>
    <link rel="stylesheet" href="./css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">

</head>

<body>
    <div class="sidebar" id="sidebar">
        <div class="logo">
            <span class="logo-icon">
                <img src="./img/aunap.png" alt="Aunap_logo">
            </span>
        </div>
        <nav class="nav" id="nav">
            <ul>
                <li class="opt_nav"><a href="./pescas.html" class="opt_a_nav">PESCAS</a></li>
                <li class="opt_nav"><a href="./metodos.html" class="opt_a_nav">MÉTODOS DE PESCA</a></li>
                <li class="opt_nav"><a href="./cuencas.html" class="opt_a_nav">CUENCAS HIDROGRÁFICAS</a></li>
            </ul>
        </nav>
    </div>
    <div id="myModal" class="modal">
        <div class="modal_content">
            <span id="close" class="close_modal">&times;</span>
            <h2 id="modal_text">
            </h2>
        </div>
    </div>
    <div id="content" class="content">
        <h1 id="titulo"></h1>
        <div class="crud_opts">
            <div class="create_opt" id="create_opt">
                <p class="crud_title">CREAR</p>
                <!--<hr>-->
                <!--
                <div class="box">
                    <h4>Nombre del municipio</h4>
                    <input type="text" class="crud_input" id="create_name" placeholder="Nombre del municipio">
                </div>
                -->
                <div class="inputs_create_pescas">
                    <div class="cuenca">
                        <h4>Cuenca</h4>
                        <select name="cuencas" id="select_cuencas"
                            class="crud_select crud_select_create_pescas"></select>
                    </div>
                    <div class="metodo">
                        <h4>Método</h4>
                        <select name="metodos" id="select_metodos"
                            class="crud_select crud_select_create_pescas"></select>
                    </div>
                    <div class="fecha">
                        <h4>Fecha</h4>
                        <input type="date" name="fecha" id="input_fecha" class="crud_select crud_date">
                    </div>
                    <div class="peso">
                        <h4>Peso</h4>
                        <input type="number" name="peso" id="input_peso" class="crud_input" placeholder="Ej: 52.3">
                    </div>
                </div>

                <button id="btn_Create" class="crud_btn crud_create">Agregar</button>
            </div>
            <div class="update_opt" id="update_opt">
                <p class="crud_title">ACTUALIZAR</p>
                <div class="inputs_create_pescas">
                    <div class="select_pesca">
                        <h4>Seleccionar la pesca que desea actualizar</h4>
                        <select id="update_id" name="pescas" id="update_pesca select_pescas"
                            class="crud_select crud_select_create_pescas"></select>
                    </div>
                    <div class="cuenca">
                        <h4>Cuenca</h4>
                        <select name="cuencas" id="select_cuencas_update"
                            class="crud_select crud_select_create_pescas"></select>
                    </div>
                    <div class="metodo">
                        <h4>Método</h4>
                        <select name="metodos" id="select_metodos_update"
                            class="crud_select crud_select_create_pescas"></select>
                    </div>
                    <div class="fecha">
                        <h4>Fecha</h4>
                        <input type="date" name="fecha" id="input_fecha_update" class="crud_select crud_date">
                    </div>
                    <div class="peso">
                        <h4>Peso</h4>
                        <input type="number" name="peso" id="input_peso_update" class="crud_input" placeholder="Ej: 52.3">
                    </div>
                </div>
                <button class="crud_btn crud_update">Actualizar</button>
            </div>
            <div class="delete_opt" id="delete_opt">
                <p class="crud_title">ELIMINAR</p>

                <div class="box">
                    <h4>Seleccione la pesca que desea eliminar</h4>
                    <select id="delete_id" class="crud_select"></select>
                </div>
                <button class="crud_btn crud_delete">Eliminar</button>
            </div>
        </div>
        <div class="crud_menu">
            <button class="btn_crud_menu create active" id="btn_create">CREATE</button>
            <button class="btn_crud_menu update" id="btn_update">UPDATE</button>
            <button class="btn_crud_menu delete" id="btn_delete">DELETE</button>
        </div>
        <div class="tables">
            <table id="data" class="table_content"></table>
        </div>
    </div>

</body>

<script src="./js/main.js"></script>
<script type="text/javascript" src="./js/pescas.js"></script>

</html>
